<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<title>Tela de Login</title>
	<meta charset="utf-8" />
	
	<link rel="stylesheet" type="text/css"href="reset_css.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="estilo.css" />
	<script type="text/javascript" src="functions.js"></script>

</head>

<body>
	<header class="cabecalho">
		<div class="cab">
			<h1>SISTEMA DE AVALIAÇÃO DE ALUNOS2</h1>
		</div>
	</header>
	<nav class="nav-bar">
		<div class="nav-menu">
			<button type="button" onclick="setTemplate(1)">
				Cadastro de Alunos 
			</button>
			<a href="">Cadastro de Trabalhos</a>
			<a href="">Avaliações</a>
		</div>

	</nav>

	<nav class="container-form" id="container-form" style="display:none" >
		<form id="form-login"  action="javascript:void()" onSubmit="send()">
			<div class="row">

				<div class="col-med">
					<label for="id">ID</label>
					
					<input type="number" name="id" required id="c_id" />
				</div>

				<div class="col-med">

					<label for="status">Status</label>
					<select type="text" name="status" required id="c_status"> Status
						<option value="Ativo">Ativo</option>
						<option value="Inativo">Inativo</option>					
					</select>
				</div>

			</div>
			
			<div class="row">
				<label for="nome">Nome</label>
				<input type="text" name="nome" required id="c_nome" />
			</div>
			<div class="row">	
				<button type="submit" onClick="setTemplate(2)">
					Enviar
				</button>
				<button type="reset">
					Limpar
				</button>
			</div>
			<div class="row">
					<div id="dados-cadastro" style="display:none">
						<h3>Dados do Cadastro</h3>
						<div class="row">
							<strong>
								Nome:
							</strong>
							<span id="c-id"></span>
						</div>
						<div class="row">
							<strong>
								Email:
							</strong>
							<span id="c-nome"></span>
						</div>
						<div class="row">
							<strong>
								Senha:
							</strong>
							<span id="c-status"></span>
						</div>
					</div>
				</div>
		</form>
	</nav>	
</body>
</html>
